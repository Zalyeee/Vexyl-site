<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assinaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>
<nav id="menu" class="menu"></nav>

<main class="hero">
  <h1>Assinaturas</h1>

  <div class="grid">
    <div class="card">
      <h2>Plano Grátis</h2>
      <p>R$0 / mês</p>
      <p>Divulgação 2x no mês</p>
      <button>Assinar</button>
    </div>

    <div class="card">
      <h2>Plano Mini</h2>
      <p>R$5 / mês</p>
      <p>Divulgação semanal</p>
      <button>Assinar</button>
    </div>

    <div class="card">
      <h2>Plano Médio</h2>
      <p>R$10 / mês</p>
      <p>2x por semana</p>
      <button>Assinar</button>
    </div>

    <div class="card">
      <h2>Plano Master</h2>
      <p>R$15 / mês</p>
      <p>Todo dia</p>
      <button>Assinar</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
