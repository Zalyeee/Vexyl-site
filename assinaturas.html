<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vexyl • Assinaturas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="menu">
  <a href="index.html">Início</a>
  <a href="assinaturas.html">Assinaturas</a>
  <a href="links.html">Links</a>
</nav>

<header>
  <button id="menu-btn" onclick="toggleMenu()">☰</button>
  <strong>Vexyl</strong>
</header>

<main>
  <h1>Assinaturas</h1>

  <div class="card">
    <h3>Plano Grátis</h3>
    <p>2 divulgações no mês</p>
    <button onclick="assinar('Grátis')">Assinar</button>
  </div>

  <div class="card">
    <h3>Plano Mini</h3>
    <p>4 divulgações no mês</p>
    <button onclick="assinar('Mini')" class="danger">Assinar</button>
  </div>

  <div class="card">
    <h3>Plano Médio</h3>
    <p>8 divulgações no mês</p>
    <button onclick="assinar('Médio')" class="danger">Assinar</button>
  </div>

  <div class="card">
    <h3>Plano Master</h3>
    <p>Divulgação diária</p>
    <button onclick="assinar('Master')" class="danger">Assinar</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
