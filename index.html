<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vexyl</title>

<style>
:root {
  --bg: #000;
  --card: #121212;
  --text: #f5f5f5;
  --muted: #aaa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ðŸŒŒ Estrelas */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 80% 30%, white, transparent),
    radial-gradient(1px 1px at 40% 70%, white, transparent),
    radial-gradient(1px 1px at 70% 80%, white, transparent),
    radial-gradient(1px 1px at 20% 90%, white, transparent);
  background-size: 200px 200px;
  opacity: .5;
  z-index: -1;
}

/* Header */
header {
  height: 60px;
  display: flex;
  align-items: center;
  padding: 0 18px;
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(12px);
  z-index: 10;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
  margin-right: 16px;
}

.logo {
  font-weight: 600;
  letter-spacing: 4px;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100vh;
  background: #fff;
  color: #000;
  padding: 26px 22px;
  transition: left .3s ease;
  z-index: 20;
}

.sidebar.open { left: 0; }

.sidebar h3 {
  margin-top: 0;
  letter-spacing: 2px;
}

.sidebar a {
  display: block;
  text-decoration: none;
  color: #000;
  margin: 16px 0;
  font-weight: 500;
}

.close-btn {
  margin-top: 30px;
  padding: 12px;
  border-radius: 14px;
  background: #000;
  color: #fff;
  text-align: center;
  cursor: pointer;
}

/* ConteÃºdo */
main {
  padding: 120px 20px 40px;
  display: flex;
  justify-content: center;
}

.card {
  background: rgba(18,18,18,.9);
  border-radius: 20px;
  padding: 28px;
  max-width: 420px;
  box-shadow: 0 0 40px rgba(255,255,255,.05);
}

.card h1 {
  margin-top: 0;
  font-size: 30px;
}

.card p {
  color: var(--muted);
  line-height: 1.6;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.popup-box {
  background: rgba(20,20,20,.9);
  backdrop-filter: blur(16px);
  padding: 28px;
  border-radius: 22px;
  width: 90%;
  max-width: 340px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,255,255,.08);
}

.popup-icon {
  font-size: 34px;
  margin-bottom: 10px;
}

.popup-box h2 {
  margin: 6px 0;
}

.popup-box p {
  font-size: 14px;
  color: #bbb;
}

.popup-box button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: #fff;
  font-weight: 600;
}
</style>
</head>
