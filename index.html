<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexyl</title>

  <style>
    :root {
      --bg: #000;
      --card: #111;
      --text: #f5f5f5;
      --muted: #aaa;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ðŸŒŒ Fundo estrelado */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent),
        radial-gradient(1px 1px at 90% 20%, white, transparent),
        radial-gradient(1px 1px at 10% 60%, white, transparent);
      background-size: 200px 200px;
      opacity: 0.5;
      z-index: -1;
    }

    header {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 18px;
      position: fixed;
      width: 100%;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      margin-right: 16px;
    }

    .logo {
      font-weight: 600;
      letter-spacing: 3px;
    }

    /* ðŸ“‚ Menu lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #fff;
      color: #000;
      padding: 28px 22px;
      transition: left .3s ease;
      z-index: 20;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      letter-spacing: 2px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #000;
      margin: 16px 0;
      font-weight: 500;
    }

    .close-btn {
      margin-top: 30px;
      padding: 12px;
      border-radius: 12px;
      background: #000;
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      padding: 120px 20px 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(20,20,20,0.9);
      border-radius: 18px;
      padding: 28px;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(255,255,255,0.05);
    }

    .card h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .card p {
      color: var(--muted);
      line-height: 1.6;
    }
  </style>
</head>

    }
  </script>

</body>
</html>
