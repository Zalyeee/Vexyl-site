<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vexyl</title>

<style>
:root {
  --bg: #f6f7f9;
  --card: #ffffff;
  --text: #2b2b2b;
  --muted: #6b6b6b;
  --accent: #3a6cf4;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

header {
  height: 60px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  box-shadow: 0 1px 10px rgba(0,0,0,0.05);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 10;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

.title {
  margin-left: 12px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* MENU LATERAL */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100vh;
  background: var(--card);
  box-shadow: 4px 0 20px rgba(0,0,0,0.08);
  transition: left 0.3s ease;
  z-index: 20;
  padding: 20px;
}

.sidebar.open {
  left: 0;
}

.sidebar h2 {
  margin-top: 0;
}

.sidebar a {
  display: block;
  margin: 16px 0;
  color: var(--text);
  text-decoration: none;
  font-size: 16px;
}

.sidebar a.lock {
  color: var(--accent);
  font-weight: 600;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 15;
}

.overlay.show {
  opacity: 1;
  pointer-events: all;
}

main {
  padding: 100px 20px 40px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.card h1 {
  margin-top: 0;
}

.card p {
  color: var(--muted);
  line-height: 1.6;
}

.admin-btn {
  margin-top: 24px;
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

/* EXPLOS√ÉO üóû */
.emoji {
  position: fixed;
  pointer-events: none;
  animation: pop 700ms ease-out forwards;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 1; }
  100% { transform: scale(1.6) translateY(-20px); opacity: 0; }
}
</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <div class="title">VEXYL</div>
</header>

<div class="sidebar" id="sidebar">
  <h2>Vexyl</h2>
  <a href="#">In√≠cio</a>
  <a href="#">Loja</a>
  <a href="#">Assinatura</a>
  <a href="#">Sobre o Adm</a>
  <a href="#" class="lock">√Årea do Administrador üîí</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>
  <div class="card">
    <h1>Bem-vindo ao Vexyl</h1>
    <p>
      Vexyl √© um projeto independente focado em an√°lises, servi√ßos e suporte direto.
      Tudo aqui √© pensado para ser claro, objetivo e funcional.
    </p>

    <button class="admin-btn">√Årea do Administrador</button>
  </div>
</main>

<script>
function toggleMenu() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('overlay').classList.toggle('show');
}

// Explos√£o üóû
document.addEventListener('click', e => {
  if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.menu-btn')) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = 'üóû';
    emoji.style.left = e.clientX + 'px';
    emoji.style.top = e.clientY + 'px';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 700);
  }
});
</script>

</body>
</html>
